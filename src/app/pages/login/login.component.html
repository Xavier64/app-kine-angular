<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div class="container">
    <img [src] ="logo">
    <h1 class="h3 mb-3 font-weight-normal">Bonjour !</h1>
    <form method="post">
    <div class="inputcontainer">
    <label for="inputEmail">Email</label>
    <input type="email" name="email" id="inputEmail" class="form-control" autocomplete="email" required autofocus>
    <label for="inputPassword">Mot de passe</label>
    <input type="password" name="password" id="inputPassword" class="form-control" autocomplete="current-password" required>
    <input type="hidden" name="_csrf_token" >
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="_remember_me"> Se souvenir de moi
            </label>
        </div>
    </div>
    <div class="btncontainer">
    <button (click)="onLogin()" class="btn btn-lg btn-primary btn-connexion" type="submit">SE CONNECTER</button>
    <button (click)="toInscription()" class="btn btn-lg btn-primary btn-inscription">S'INSCRIRE</button>
    </div>
    </form>
    </div>
</body>
</html>
